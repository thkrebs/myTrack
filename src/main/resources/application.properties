spring.application.name=gpsserver
TCP_Port=5677
CONCEALMENT_DISTANCE=15

# enable H2 console
#spring.h2.console.enabled=true
#spring.h2.console.path=/console/

# Spring Boot
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform==org.hibernate.spatial.dialect.postgis.PostgisDialect
#spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

spring.hibernate.show_sql=true
spring.datasource.jdbcurl=jdbc:postgresql://${DB_HOST}:${DB_PORT}/postgres
spring.datasource.password=${DB_PWD}
spring.datasource.username=${DB_USER}

# SSL
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=myTrack
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myTrack
server.port=8443

