openapi: 3.0.3
info:
  title: myTrack API
  version: 1.0.0
servers:
  - url: http://localhost:8080/api/v1
paths:
  /authenticate:
    post:
      summary: Create access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username: { type: string }
                password: { type: string }
              required: [username, password]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt: { type: string }
                  refreshToken: { type: string }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
  /refresh-token:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          text/plain:
            schema: { type: string }
          application/json:
            schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jwt: { type: string }
                  refreshToken: { type: string }
        '400': { description: Could not refresh token }
        '401': { description: Invalid refresh token }
  /imeis:
    get:
      summary: List IMEIs for current user
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/ImeiDTO' }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
    post:
      summary: Create IMEI
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ImeiDTO' }
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Imei' }
        '400': { description: Bad Request }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
  /imeis/{id}:
    get:
      summary: Get IMEI by id
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '200': { description: OK, content: { application/json: { schema: { $ref: '#/components/schemas/ImeiDTO' } } } }
        '404': { description: Not Found }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
    put:
      summary: Update IMEI (full)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/ImeiDTO' }
      responses:
        '200': { description: OK, content: { application/json: { schema: { $ref: '#/components/schemas/ImeiDTO' } } } }
        '404': { description: Not Found }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
    patch:
      summary: Update IMEI (partial)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      requestBody:
        required: true
        content:
          application/json:
            schema: { type: object, additionalProperties: true }
      responses:
        '200': { description: OK, content: { application/json: { schema: { $ref: '#/components/schemas/ImeiDTO' } } } }
        '404': { description: Not Found }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
    delete:
      summary: Delete IMEI
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer, format: int64 }
      responses:
        '204': { description: No Content }
        '404': { description: Not Found }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
  /imeis/{imei}/positions/last:
    get:
      summary: Get last positions for IMEI
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: imei
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/PositionDTO' }
        '401': { description: Unauthorized }
        '403': { description: Forbidden }
